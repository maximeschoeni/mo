<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <link href="css/karma-fields.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
  </head>
  <body>
    <form method="POST" action="/admin/login">
      <div id="karma-fields-field-nav" class="karma-fields">
        <div class="app">
          <div class="login">
            <div class="karma-field karma-field-container display-block">
              <div class="karma-field-frame karma-field-input">
                <label for="karma-fields-2">Username</label>
                <input class="text-input karma-field" type="text" id="karma-fields-2" name="name">
              </div>
              <div class="karma-field-frame karma-field-input">
                <label for="karma-fields-3">Password</label>
                <input class="text-input karma-field" type="password" id="karma-fields-3" name="password">
              </div>
              <div class="karma-field-frame karma-field-separator" style="height: 1em;"></div>
              <div class="karma-field-frame karma-field-button">
                <button type="submit" class="karma-button karma-field">
                  <span class="text">Login</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
