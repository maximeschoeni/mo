  <body>
    <div id="karma-fields-field-nav" class="karma-fields"></div>

    <script>
      KarmaFieldsAlpha = {
        restURL: "/admin",
        uploadURL: "/uploads",
        nonce: "",
        locale: "fr-CH"
      };

    	document.addEventListener("DOMContentLoaded", async () => {
    		var container = document.getElementById("karma-fields-field-nav");

        const resource = await fetch("/admin/resource.json").then(response => response.json());
    		const field = new KarmaFieldsAlpha.field.layout(resource);

    		KarmaFieldsAlpha.build(field.build(), container);
    		KarmaFieldsAlpha.tables = field;

    	});
    </script>
